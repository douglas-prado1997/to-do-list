<h2 mat-dialog-title>Adicionar Tarefa</h2>
<mat-dialog-content>
  <div class="form-container">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nome da Tarefa</mat-label>
      <input matInput [(ngModel)]="taskName" id="taskName" placeholder="Digite o nome da tarefa">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Descrição</mat-label>
      <input matInput [(ngModel)]="taskDescription" id="taskDescription" placeholder="Digite a descrição">
    </mat-form-field>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Cancelar</button>
  <button mat-button [mat-dialog-close]="{name: taskName, description: taskDescription}">Salvar</button>
</mat-dialog-actions>
