<h2 mat-dialog-title>Cadastro de Usuário</h2>
<mat-dialog-content>
  <div class="form-container">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nome</mat-label>
      <input matInput [(ngModel)]="name" placeholder="Digite seu nome">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>E-mail</mat-label>
      <input matInput type="email" [(ngModel)]="email" placeholder="Digite seu e-mail">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Senha</mat-label>
      <input matInput type="password" [(ngModel)]="password" placeholder="Digite sua senha">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Confirme a Senha</mat-label>
      <input matInput type="password" [(ngModel)]="passwordConfirm" placeholder="Confirme sua senha">
    </mat-form-field>

    <div *ngIf="passwordConfirm && password !== passwordConfirm" class="error-message">
      As senhas não coincidem!
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="closeDialog()">Cancelar</button>
  <button mat-button color="primary" [disabled]="password !== passwordConfirm" [mat-dialog-close]="{name: name, email: email, password: password}">
    Salvar
  </button>
</mat-dialog-actions>
